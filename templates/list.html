{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="overflow-x-auto">
  <table class="table table-zebra">
    <!-- head -->
    <thead>
      <tr>
        <th>نام</th>
        <th>دسته بندی</th>
        <th>مقدار هر بسته</th>
        <th>قیمت به تومان</th>
        <th> تصویر</th>
        
      </tr>
    </thead>
    <tbody>
    {% for product in object_list %}
      <!-- row 1 -->
      <tr>
        <th>{{ product.name }}</th>
        <th>{{ product.category }}</th>
        <th class="persian-digit">{{ product.quantity }} گرم</th>
        <th class="persian-digit">{{ product.price }} تومان</th>
        <th ><img src='{{product.category.image.url}}'  width='80px'></th>
       
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>


  {% endblock content %}
