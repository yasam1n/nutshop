{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="login-form">
    <div class="card">
      <div class="card-header">
        <h2 class="title">ورود</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <span class="error-message">{{ form.non_field_errors }}</span>
          <div class="form-group">
            <label class="label" for="id_username">نام کاربری:</label>
            <input
              type="text"
              class="form-control"
              name="username"
              autofocus
              autocapitalize="none"
              autocomplete="username"
              maxlength="150"
              required
              id="id_username"
            />
            <span class="error-message">{{ form.username.errors }}</span>
          </div>
          <div class="form-group">
            <label class="label" for="id_password">کلمه عبور:</label>
            <input
              type="password"
              class="form-control"
              name="password"
              autocomplete="current-password"
              required
              id="id_password"
            />
            <span class="error-message">{{ form.password.errors }}</span>
          </div>
          <label class="label">
            حساب کاربری ندارید؟
            <a href="{% url 'signup' %}" class="link"
              >ثبت نام کنید.</a
            >
          </label>
          <div class="form-group mt-2">
            <button class="btn btn-primary">ورود</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
